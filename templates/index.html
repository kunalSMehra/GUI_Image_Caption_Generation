<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* align-items: center; */
            justify-content: center;
            background-color: #f8f9fa;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        h1 {
            color: #007bff; /* Change heading color to black */
        }

        .form-control {
            margin-top: 10px;
        }

        .btn-primary {
            margin-top: 15px;
        }

        .img-fixed-size {
            width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 5px;
        }

        .predicted-text {
            font-size: 1.5em;
            color: #000000; /* Change dynamically generated text color to blue */
        }

        .generated-text {
            font-size: 1.5em;
            color: #007bff; /* Change "Generated Text" color to black */
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container text-center">
            <h1>Image Classifier</h1>

            <form action='/' method="post" enctype="multipart/form-data">
                <input class="form-control" type="file" name="imagefile">
                <button class="btn btn-primary" type="submit">Predict Image</button>
            </form>

            {% if predicted %}
            <div class="mt-3">
                <img src="{{ url_for('get_img') }}" alt="Uploaded Image" class="img-fluid img-fixed-size">
                <p class="generated-text mt-3">Generated Text is: </p>
                <p class="predicted-text">{{ predicted }}</p>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>
</html>
